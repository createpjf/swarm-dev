name: Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --tb=short -q 2>&1 || true
          # Some tests may require optional deps; don't fail CI on import errors
          pytest tests/test_clean_result.py tests/test_version_cmd.py -v --tb=short

      - name: Syntax check core modules
        run: |
          python -m py_compile main.py
          python -m py_compile cli/__init__.py
          python -m py_compile cli/version_cmd.py
          python -m py_compile cli/install_cmd.py
          python -m py_compile cli/logs_cmd.py
          python -m py_compile core/logging_config.py
